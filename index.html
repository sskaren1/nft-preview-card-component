<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card-global" role="main">
    <div class="card">
      <div class="card-image">
        <img class="card-image__image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="card-image__overlay">
          <img src="images/icon-view.svg" alt="icon-view">
        </div> 
      </div> 

      <div class="card-content">
        <h1 class="card-content__tittle"><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
  
        <div class="card-content__info">          
          <div class="info--price">
            <img class="price__img" src="images/icon-ethereum.svg" alt="icon-ethereum"></img>
            <p class="price__p">0.041 ETH</p>
          </div>
  
          <div class="info--time">
            <img class="time__img" src="images/icon-clock.svg" alt="icon-clock"></img>
            <p class="time__p">3 days left</p>
          </div>
        </div>
  
        <div class="card-content__author">
          <img class="author__img" src="images/image-avatar.png" alt="image-avatar">
          <p class="author__p">Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution" role="contentinfo">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>      
    </p>
    <p>
      Coded by <a href="https://sk1-nft-preview.netlify.app/">Karen Obispo</a>
    </p>    
  </div>
</body>
</html>
